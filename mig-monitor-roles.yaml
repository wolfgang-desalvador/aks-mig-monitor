apiVersion: v1
kind: ServiceAccount
metadata:
  name: mig-monitor-sa
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mig-monitor-sa
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mig-monitor-sa
subjects:
- kind: ServiceAccount
  name: mig-monitor-sa
roleRef:
  kind: ClusterRole
  name: mig-monitor-sa
  apiGroup: rbac.authorization.k8s.io